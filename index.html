<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <div class="header">
            <h1>Currency Converter</h1>
            <p>Convert currencies with real-time rates</p>
        </div>

        <form class="converter-form">
            <div class="form-group">
                <label class="form-label" for="amount">Amount</label>
                <input 
                    type="number" 
                    id="amount" 
                    class="input-field" 
                    placeholder="Enter amount to convert"
                    min="0"
                    step="1"
                    autocomplete="off"
                >
            </div>

            <div class="currency-row">
                <div class="form-group">
                    <label class="form-label" for="from-currency">From Currency</label>
                    <img src="https://media.istockphoto.com/id/522097277/nl/vector/money-bag-icon-on-white-background-vector.jpg?s=612x612&w=0&k=20&c=-qR_nDB1-1UxFN3QULj1d7mlHzWko4EuJWc3Bh6rmyM=" alt="img" class="flag" id="fromImage">
                    <select id="from-currency" class="select-field">
                        <option value="" disabled selected>Select currency</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="to-currency">To Currency</label>
                    <img src="https://media.istockphoto.com/id/522097277/nl/vector/money-bag-icon-on-white-background-vector.jpg?s=612x612&w=0&k=20&c=-qR_nDB1-1UxFN3QULj1d7mlHzWko4EuJWc3Bh6rmyM=" alt="" class="flag" id="toImage">
                    <select id="to-currency" class="select-field">
                        <option value="" disabled selected>Select currency</option>
                    </select>
                </div>
            </div>

            <div class="swap-button" title="Swap currencies" id="swapId"></div>

            <button type="button" class="convert-button" id="convertButton">
                Convert Currency
            </button>
        </form>

        <div class="result-section">
            <div class="result-label">Converted Amount</div>
            <div class="result-value placeholder-result" id="result-rate">Enter amount to convert</div>
            <div id="exchange-rate">Exchange rate will appear here</div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="main.js"></script>
</body>
</html>
